<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <title>Joe's pizza:Book online</title>
</head>
<body>
      <header>
            <nav>
                  <img src="assets\logo2.png" alt="Logo image" class="logo">
                  <ul>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="About.html">About us</a></li>
                        <li><a href="Menu.html">Menue</a></li>
                        <li><a href="Book-online.html">Book online</a></li>
                        <li><a href="Contact-us.html">Contact us</a></li>
                  </ul>
            </nav>
      </header>
      <main>
        <section id="order">
            <form  id="form" >
                  <h2>Fill out order form below</h2>
                  <label for="first name" > Name:
                       <input name="first name" type="text" id="first-name" required> 
                  </label>
                  <label for="Surname" > Surname:
                       <input name="Surname" type="text" id="surname" required > 
                  </label>
                  <label for="Phone number"> Tel:
                        <input type="tel" name="Phone Number" id="tel-number" maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required >
                  </label>
                  

                  <label for="Pizza choice">
                        Pick your pizza
                        <select name="Pizza choice" id="pizzaChoice" required>
                              <option selected disabled>Choose here</option>
                              <option value="Caprese">Caprese</option>
                              <option value="Carne">Carne</option>
                              <option value="Chicken-Mayo">Chicken-Mayo</option>
                              <option value="Margherita">Margherita</option>
                        </select>
                  </label>
                  <button type="button"  class="hover" id="validate">Order Now</button>
            </form>
      </section>
      <div class="modal-container hidden" >
            <div class="order-confirmation ">
                  <h2>Confirm that the following order details are correct</h2>
                  <p>Name and Surname: <span class="name"> </span><span class="surname"></span></p>
                  <p> Phone number: <span class="phone-number"></span></p>
                  <p>Pizza: <span class="selected"></span></p>
                  <div class="confirmation-buttons">
                        <button type="button" id="submit" class="hover"> Order now</button> <button type="button" id="cancel" class="hover">Change order</button>
                  </div>
            </div>
            <div class="order-placed hidden ">
                  <img src="assets\check.png" alt="green check">
                  <p>Order Placed</p>
            </div>
      </div>    
      </main>
      
      
      <footer>
                  <p> Â© 1996 joe's Pizza. All rights reserved. Designed by Chi </p>
      </footer>  
      <script src="source.js"></script>
</body>
</html>
